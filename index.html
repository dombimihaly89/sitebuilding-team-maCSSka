<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="grid-container">
      <div id="shopName">
        <header>
          <h1>Vega Futár</h1>
        </header>
      </div>
      <div id="logIn">
        <form id="logInForm" action="r">
          <label for="userName">Felhasználónév: </label>
          <br />
          <input type="text" id="userName" />
          <br />
          <label for="password">Jelszó: </label>
          <br />
          <input type="password" id="password" />
        </form>
      </div>
      <div class="menuBar">Főoldal</div>
      <div class="menuBar">Étlap</div>
      <div class="menuBar">Rendelés</div>
      <div class="menuBar">Kapcsolat</div>
      <div class="image">
        <img
          src="https://avocadopesto.com/wp-content/uploads/2012/04/Raw-Vegan-Recipes-Collard-Wraps.jpg"
          alt="Some Vegan Food"
          height="300"
          width="280"
        />
      </div>
      <div class="image">
        <img
          src="https://www.bbcgoodfood.com/sites/default/files/recipe-collections/collection-image/2018/05/vegan-chilli.jpg"
          alt="Some Vegan Food"
          height="300"
          width="280"
        />
      </div>
      <div class="image">
        <img
          src="https://cdn77-s3.lazycatkitchen.com/wp-content/uploads/2019/07/vegan-summer-pasta-close-up-800x1200.jpg"
          alt="Some Vegan Food"
          height="300"
          width="280"
        />
      </div>
      <div class="grid-item">10</div>
      <div class="grid-item">11</div>
      <div class="grid-item">12</div>
      <div class="grid-item">13</div>
    </div>
  </body>
</html>
